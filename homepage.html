<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./homepage.css">
    <script src="./homepage.js" defer></script>
    <meta charset="UTF-8">
    <title>iot publish page</title>
</head>
<body>
<h1>publish messages to iot devices</h1>
<br>
<label for="name">topic you want to send message to</label>
<br>
<input type="text" id="topicName" placeholder="please insert your topic..">
<br>
<br>

<div class="row">
    <label for="name">name of device you want to publish</label>
    <br>
    <div class="block">
        <input type="text" id="devicename" placeholder="please insert your device name..">
    </div>
    <div class="block">
        <input type="checkbox" id="switch" class="checkbox" />
        <label for="switch" class="toggle">  
            <p style="font-size:98%; color:black; align-items: center; font-weight:bold; display: table-cell">OFFON</p>
        </label>
    </div>
    <div class="block">
        <button id="ask-button">Publish data</button>
    </div>
</div>
<br>
<p id="ask-data"></p>
<br>
<div class="row">
    <label for="name">recent updates under topic</label>
    <br>
    <div class="block">
        <input type="text" id="topicnamesearch" placeholder="please insert the topic name..">
    </div>
    <div class="block">
        <button id="topicsearchbutton">search data</button>
    </div>
</div>
<br>
<p id="showtopicsearchdata"></p>
<br>
</body>
</html>
